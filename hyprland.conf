# Основные настройки
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg  # Вертикальный градиент (синий сверху, зеленый снизу)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

# Декорации окон
decoration {
    rounding = 10

    # Блюр
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        noise = 0.01
        contrast = 1.0
        brightness = 1.0
    }

    # Тени
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(9eceab66)
    }

    # Прозрачность
    dim_inactive = false
    dim_strength = 0.1
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

# Анимации
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
}

# Входные устройства
input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0

    # Настройки тачпада
    touchpad {
        natural_scroll = no  # Отключаем "естественную" прокрутку (обратную)
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 1.0
        middle_button_emulation = false
    }
}


dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

# Автозапуск приложений
exec-once = waybar
exec-once = hyprpaper
exec-once = dunst
exec-once = nm-applet
exec-once = blueman-applet
exec-once = wl-paste --watch cliphist store

# Переменные окружения
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Биндинги
# SUPER key
$mainMod = SUPER

# Actions
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod CTRL, RETURN, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d

# Переключение раскладки Alt+Shift
bind = ALT, Shift_L, exec, hyprctl keyword input:kb_options grp:alt_shift_toggle

# Hyprpaper - управление обоями
bind = $mainMod, W, exec, hyprpaper
bind = $mainMod SHIFT, W, exec, pkill -USR1 hyprpaper  # Перезагрузка hyprpaper
# Hyprlock
# Блокировка экрана
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock.sh
